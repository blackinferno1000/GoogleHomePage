<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <nav id="top">
            <ul class="top">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul id="rightNav" class="top">
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <i style="text-decoration: none;" class="material-icons">
                        apps
                    </i>
                </li>
                <li>
                    <i style="text-decoration: none;" class="material-icons">
                        notifications
                    </i>
                </li>
                <li>
                    <i style="text-decoration: none;" class="material-icons">
                        account_circle
                    </i>
                </li>
            </ul>
        </nav>
        <div id="content">
            <img src="https://www.google.com/logos/doodles/2018/gerda-taros-108th-birthday-6208421375246336.2-l.png" alt="Google Image">
            <input type="search" name="">
            <div id="search">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>

        </div>
        <div id="bottom">
            <ul class="bottom">
                <li>Advertising</li>
                <li>Business</li>
            </ul>
            <ul id="rightFoot" class="bottom">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>

</body>

</html>
